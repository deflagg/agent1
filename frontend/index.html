<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="text-center">
      <button 
        @click="toggleAssistant"
        :class="isActive ? 'bg-red-600 hover:bg-red-800' : 'bg-blue-500 hover:bg-blue-700'"
        class="text-white font-bold py-2 px-4 rounded">
        {{ isActive ? 'Voice Assistant Active - Click to Disable' : 'Enable Voice Assistant' }}
      </button>
      <p v-if="isActive" class="mt-4 text-gray-600">Speak naturally - silence will be filtered automatically</p>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
